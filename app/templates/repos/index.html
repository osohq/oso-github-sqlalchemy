{% extends "orgs/show.html" %}
<title>Home</title>
{% block org_content %}

<div class="col-md-6">
  <a href={{ url_for('routes.repos_new', org_id=org.id) }}
    ><button class="btn btn-primary float-right" style="margin: 10px">
      New Repository
    </button>
  </a>
  <h3>Repositories</h3>
  <br />
  <br />
  {% if repo_list %}
  <ul class="list-group">
    {% for repo in repo_list %}
    <a
      href={{ url_for('routes.repos_show', org_id=org.id, repo_id=repo.id) }}
      class="list-group-item list-group-item-action"
    >
      <b> {{ repo.name }} </b>
    </a>
    {% endfor %}
  </ul>
</div>
{% else %}
<p>You don't have any repositories.</p>
{% endif %} {% endblock %}
